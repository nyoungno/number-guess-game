<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="pre-title">빵빵아 옥지얌</h1>
        <h1 class="title">술게임</h1>
        <h1 class="sub-title">
            <span class="red-text">죽음</span>의 업 & 다운
        </h1>
        <h1 id="result-area">죽기 싫다면 맞춰라</h1>
        <h2 id="chance-area">남은 찬스:7</h2>
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <input type="number" id="user-input" class="form-control mb-10" placeholder="1부터 100까지 숫자를 입력"/>
            </div>
            <div class="col-md-2">
                <button class="btn btn-success mb-2 button-style" id="play-button">Go!!!</button>
            </div>   
        </div>

    </div>

    <button class="btn btn-warning mt-3 button-style" id="reset-button">리셋!</button>
    
    
    <script src="main.js"></script>
</body>

</html>
